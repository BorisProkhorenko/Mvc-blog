<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Edit</title>
</head>

<body>

<header th:replace="layout :: site-header" />

<h1> Enter title</h1>

<form method="post" th:object="${postCreationForm}">
    <input id="title" type="text" name="title" th:value="*{title}"/>
    <span class="formError" th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}">Empty title</span>

    <h1> Enter your post</h1>

    <input id="text" type="text" name="text" th:value="*{text}"/>
    <span class="formError" th:if="${#fields.hasErrors('text')}"
          th:errors="*{text}">Empty post</span>

    <div><input type="submit" value="Send a message"/>
        <a href="list.html" th:href="@{/posts/list}">[Go to All Posts]</a></div>
</form>

<footer th:replace="layout :: site-footer" />

</body>

</html>
